<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabse Sasta Store Â· Sabse Sasta Store</title>
    <link rel="stylesheet" href="products.css">
    <script src="https://kit.fontawesome.com/64edd0846d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
          emailjs.init({
            publicKey: "DelRDa938k6shWc7B",
          });
      })();
    </script>
</head>
<body >
   <div id="toaster" class="toaster hidden">
      
    </div>
   <div class="add-to-cart" id="itemcart">
      <div class="dialog">
            <div class="dialog-content">
              <div class="dialog-header">
                <h1>Cart Page</h1>
                <button class="close-button" id="close-btn">X</button>
              </div>
        
              <!-- Cart Items -->
             
              <div id="par">
                 
              </div>
        
              <!-- Total Cart Value -->
              <div class="cart-summary">
                <p>Total Cart Value: <span id="total">0</span></p>
                <button class="place-order-button" id="btn">Place Order</button>
                <div class="form" id="frm">
                  <div class="form-header">
                    <h2>Place Order</h2>
                  </div>
                  <div class="card-content">
                    <form class="form" id="contact-form" onsubmit="return false">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                      </div>
                      <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number">
                      </div>
                      <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" placeholder="Enter your pincode">
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" placeholder="Enter your address"></textarea>
                      </div>
                      <button type="submit" onclick="send()" class="submit-button">Submit Order</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      </div>
   </div>
    <section class="container">
         <div class="header">
            <p>sabse Sasta store</p>
         </div>
         <div class="main-container">
             <div class="search">
                <div>
                    <h1>Product List</h1>
                </div>
                <div class="input">
                    <input type="text" placeholder="search products...">
                </div>
             </div> 
             <div class="product" id="parent">
             </div>
         </div>
         <div class="cart" id="item"> 
            <p style="color: white;"><i class="fa-solid fa-cart-shopping icon"></i> view card (<span id="i">0</span>)</p>
         </div>
    </section>
    <script src="product.js"></script>
</body>
</html>
